name: Deploy Game Service to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLUSTER_NAME: 2506634_lugx-cloud
      REGION: us-east-1

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v4

      - name: ðŸ“Œ Configure AWS credentials (access keys)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.REGION }}

      - name: ðŸ“¡ Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.REGION }} \
            --name   ${{ env.CLUSTER_NAME }}

      - name: ðŸ§ª Validate kubeconfig
        run: |
          kubectl config current-context
          kubectl get nodes

      - name: ðŸš€ Deploy manifests
        run: kubectl apply -f ./

      - name: âœ… Verify pods
        run: kubectl get pods -A

